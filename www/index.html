        <script>
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
              $.ajax({
                url: 'https://dev.bistrita-webdesign.ro/abstract/data.php',
                type: 'post',
                data: {uuid: device.uuid, model: device.model},
                success: function(d){}
              });
            }
            $(document).ready(() => {
				        // SideNav Button Initialization
				        $(".button-collapse").sideNav();
					      // SideNav Scrollbar Initialization
					      var sideNavScrollbar = document.querySelector('.custom-scrollbar');
					      var ps = new PerfectScrollbar(sideNavScrollbar);
                new WOW().init();
                var image;
                var post;
                
              $.ajax({
                url: 'https://dev.bistrita-webdesign.ro/abstract/posts.php',
                type: 'post',
                dataType: 'json',
                success: function(d)
                {
                  $.each(d, function(key,value) {
                    post = '<div class="card"><div class="img-wrapper"><img src="' + value.media + '" class="card-img-top" /><span class="cat">' + value.cat + '</span></div><div class="card-body"><h5 class="card-title">' + value.titlu + '</h5><span class="date"><i class="far fa-clock"></i>' + value.data + '</span><p class="card-text">' + value.excerpt + '</p><a href="stire.html" class="btn btn-primary readmore" id-stire="' + value.id + '"><i class="far fa-eye"></i> Mai multe</a></div></div>';
                    $("div.container-fluid.text-center").append(post);
                  });
                  $("main div.container-fluid").css('background' , 'none');
                }
              });

              $.ajax({
                  url: 'https://dev.bistrita-webdesign.ro/abstract/cats.php',
                  type: 'post',
                  dataType: 'json',
                  success: function(d)
                  {
                    $.each(d, function(key, value) {
                      if(value.count > 0)
                      {
                        var li = '<li><a href="cat.html" id-cat="' + value.id + '" cat-count="' + value.count + '" class="collapsible-header waves-effect arrow-r menu-link"><i class="fas fa-angle-right"></i> ' + value.nume + ' (' + value.count +')</a></li>';
                        $("ul.collapsible.collapsible-accordion").append(li);
                      }
                    }); 
                  }
                });

                $(document).on("click" , "a.readmore" , function(){
                  var id = $(this).attr("id-stire");
                  localStorage.setItem("id-stire" , id);
                });
                $(document).on("click" , "a.menu-link" , function(){
                  var id = $(this).attr("id-cat");
                  var count = $(this).attr("cat-count");
                  localStorage.setItem("id-cat" , id);
                  localStorage.setItem("cat-count" , count);
                });
            });
        </script>
